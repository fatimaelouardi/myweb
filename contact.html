<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Liens css -->
     <link rel="stylesheet" href="assets/css/reset.css">
     <link rel="stylesheet" href="assets/css/variables.css">
     <link rel="stylesheet" href="assets/css/nav.css">
     <link rel="stylesheet" href="assets/css/contact.css">
     <link rel="stylesheet" href="assets/css/style.css">
     <!-- <link rel="stylesheet" href="assets/css/section.css"> -->
 
     <!-- liens js -->
     <script src="assets/js/nav.js" defer></script> 
     <script src="assets/js/contact.js" defer></script>
     <!-- lien biblio icons "Remix icon" -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- lieen email js -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>




    </head>
<body>
    <!-- Header -->
    <header>
        <span id="menu-icon">
            <i class="ri-menu-2-line"></i>
        </span>

        <a href="/" class="logo"><img src="assets/img/white_logo_montee.svg" alt="Logo Montee"></a>

        <nav id="navbar">
            <ul class="nav-links">
                <li><a href="perso.html">Design Unique</a></li>
                <li><a href="produits.html">Découvrir</a></li>
                <li><a href="contact.html">À votre écoute</a></li>
            </ul>
        </nav>

        <ul class="header-icons">
            <li><a href="compte.html"><i class="ri-shopping-bag-2-line"></i></a></li>
            <li><a href="panier.html"><i class="ri-user-line"></i></a></li>
        </ul>

        <span id="close-icon">
            <i class="ri-close-line"></i>
        </span>
    </header>


    <!-- main -->
    <main>
        <section class="contact-us">
            <h1 class="visually-hidden">Contact</h1>
            <aside class="aside">
                <article class="appel">
                    <h3><i class="ri-phone-line"></i> Appelez-nous</h3>
                    <p>Nous sommes disponibles 24h/24 et 7j/7.</p>
                    <P>Téléphone :  0156897236</P>
                </article>
                <article class="email">
                    <h3><i class="ri-mail-line"></i> Écrivez-nous</h3>
                    <p>Remplissez notre formulaire et nous vous contacterons dans les 24 heures.</p>
                    <P>Emails: customer@montee.com</P>
                    <P>Emails: support@montee.com</P>
                </article>
            </aside>
        
            <form class="contact-form">
                <div class="coordonnees">
                    <div class="field">
                        <label for="nom">Nom complet</label>
                        <input type="text" id="nom" placeholder="Votre nom complet">
                    </div>
                    
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Votre email">
                    </div>
                    
                    <div class="field">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" id="telephone" placeholder="Votre téléphone">
                    </div>
                </div>
                
                <div class="field">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Votre message"></textarea>
                </div>
                
                <button type="submit" class="primary-btn btn">Envoyer</button>
            </form>
        </section>
    </main>
</body>
</html>
