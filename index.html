<!DOCTYPE html>

    <title>Home Page</title>

    <!-- Liens css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- liens js -->
    <script src="assets/js/nav.js" defer></script>

    <!-- lien biblio icons "Remix icon" -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <span id="menu-icon">
            <i class="ri-menu-2-line"></i>
        </span>

        <a href="/" class="logo"><img src="assets/img/white_logo_montee.svg" alt="Logo Montee"></a>

        <nav id="navbar">
            <ul class="nav-links">
                <li><a href="perso.html">Design Unique</a></li>
                <li><a href="produits.html">Découvrir</a></li>
                <li><a href="contact.html">À votre écoute</a></li>
            </ul>
        </nav>

        <ul class="header-icons">
            <li><a href="compte.html"><i class="ri-shopping-bag-2-line"></i></a></li>

        </ul>

        <span id="close-icon">
            <i class="ri-close-line"></i>
        </span>
    </header>

    <!-- main -->
    <main>
        <!-- hero section -->
        <section class="hero" id="hero">
            <h1>Trouvez votre style ou inventez-le</h1>
            <article class="hero-content">
                <h2>C'est vous qui décidez !</h2>
                <p>Choisissez un modèle unique ou créez le vôtre en quelques clics. Avec Montee, chaque t-shirt devient une déclaration de style</p>
                <ul class="hero-btns">
                    <li><a href="" class="primary-btn btn">Créer mon T-shirt</a></li>
                    <li><a href="" class="secondary-btn btn ">Découvrir nos T-shirts</a></li>
                </ul>
            </article>

            <video autoplay loop muted class="hero-video">
                <source src="assets/video/hero.mp4" type="video/mp4">
                <source src="assets/videos/hero.webm" type="video/webm">
                <source src="assets/videos/hero.ogg" type="video/ogg">
                Votre navigateur ne prend pas en charge la balise vidéo.
            </video>
        </section>
    </main>

</html>
